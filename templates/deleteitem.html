{% include "header.html" %}

<div class="container">
{% block content %}
	<div class="row">
		<div class="col-md-8 col-md-offset-2 text-center">
			<h2>Are sure you want to delete: </h2>
			<p>{{item.name}} ?</p>
			<form method="POST" enctype="multipart/form-data" action='{{ url_for('deleteMenuItems', restaurant_id = restaurant_id, menu_id = menu_id) }}'>
				<input type="submit" class="btn btn-danger" value="Delete">&nbsp;
				<a class="btn btn-default" href='{{ url_for('restaurantMenu', restaurant_id = restaurant_id) }}'>Cancel</a>
			</form>
		</div>
	</div>
	<br><br><br>
{% endblock %}
</div>
